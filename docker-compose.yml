version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: schemes-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: schemes_db
      POSTGRES_USER: schemes_user
      POSTGRES_PASSWORD: schemes_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - schemes-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U schemes_user -d schemes_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: schemes-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - schemes-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Python FastAPI Backend
  backend:
    build:
      context: ./schemes-python-backend
      dockerfile: Dockerfile
    container_name: schemes-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://schemes_user:schemes_password@db:5432/schemes_db
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - schemes-network
    volumes:
      - ./schemes-python-backend:/app
      - /app/__pycache__
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  frontend:
    build:
      context: ./schemes-react-frontend
      dockerfile: Dockerfile
    container_name: schemes-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - schemes-network
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: schemes-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - schemes-network
    profiles:
      - production

volumes:
  postgres_data:

networks:
  schemes-network:
    driver: bridge
