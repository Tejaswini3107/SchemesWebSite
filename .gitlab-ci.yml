stages:
  - build
  - test
  - security
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"

# Build stage
build_backend:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - cd schemes-python-backend
    - docker build -t backend:$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA .
    - docker save backend:$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA -o backend-image.tar
  artifacts:
    paths:
      - schemes-python-backend/backend-image.tar
    expire_in: 1 hour
  only:
    - release/dev
    - qa
    - uat
    - master

build_frontend:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - cd schemes-react-frontend
    - docker build -t frontend:$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA .
    - docker save frontend:$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA -o frontend-image.tar
  artifacts:
    paths:
      - schemes-react-frontend/frontend-image.tar
    expire_in: 1 hour
  only:
    - release/dev
    - qa
    - uat
    - master

# Test stage
test_backend:
  stage: test
  image: python:3.11-slim
  script:
    - cd schemes-python-backend
    - pip install -r requirements.txt
    - pip install pytest fastapi[test]
    - python -m pytest tests/ -v
  only:
    - release/dev
    - qa
    - uat
    - master

test_frontend:
  stage: test
  image: node:18
  script:
    - cd schemes-react-frontend
    - npm install
    - npm run build
  only:
    - release/dev
    - qa
    - uat
    - master

# Security scan
security_scan:
  stage: security
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker load -i schemes-python-backend/backend-image.tar
    - docker load -i schemes-react-frontend/frontend-image.tar
    - docker tag backend:$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA backend-scan
    - docker tag frontend:$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA frontend-scan
    - docker run --rm backend-scan trivy image --format json --output trivy-backend-report.json backend-scan || echo "Trivy scan completed"
    - docker run --rm frontend-scan trivy image --format json --output trivy-frontend-report.json frontend-scan || echo "Trivy scan completed"
  artifacts:
    paths:
      - trivy-backend-report.json
      - trivy-frontend-report.json
    expire_in: 1 week
  only:
    - release/dev
    - qa
    - uat
    - master
  allow_failure: true

# Deploy to different environments
deploy_dev:
  stage: deploy
  script:
    - export COMPOSE_PROJECT_NAME=schemes-dev
    - docker load -i schemes-python-backend/backend-image.tar
    - docker load -i schemes-react-frontend/frontend-image.tar
    - docker tag backend:$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA schemes-dev-backend
    - docker tag frontend:$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA schemes-dev-frontend
    - docker-compose -f docker-compose.yml -f docker/docker-compose.dev.yml up -d
    - docker-compose -f docker-compose.yml -f docker/docker-compose.dev.yml exec -T backend alembic upgrade head
  environment:
    name: development
    url: http://localhost:3000
  only:
    - release/dev

deploy_qa:
  stage: deploy
  script:
    - export COMPOSE_PROJECT_NAME=schemes-qa
    - docker load -i schemes-python-backend/backend-image.tar
    - docker load -i schemes-react-frontend/frontend-image.tar
    - docker tag backend:$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA schemes-qa-backend
    - docker tag frontend:$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA schemes-qa-frontend
    - docker-compose -f docker-compose.yml -f docker/docker-compose.qa.yml up -d
    - docker-compose -f docker-compose.yml -f docker/docker-compose.qa.yml exec -T backend alembic upgrade head
  environment:
    name: qa
    url: http://localhost:3000
  only:
    - qa
  when: manual

deploy_uat:
  stage: deploy
  script:
    - export COMPOSE_PROJECT_NAME=schemes-uat
    - docker load -i schemes-python-backend/backend-image.tar
    - docker load -i schemes-react-frontend/frontend-image.tar
    - docker tag backend:$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA schemes-uat-backend
    - docker tag frontend:$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA schemes-uat-frontend
    - docker-compose -f docker-compose.yml -f docker/docker-compose.uat.yml up -d
    - docker-compose -f docker-compose.yml -f docker/docker-compose.uat.yml exec -T backend alembic upgrade head
  environment:
    name: uat
    url: http://localhost:3000
  only:
    - uat
  when: manual

deploy_prod:
  stage: deploy
  script:
    - export COMPOSE_PROJECT_NAME=schemes-prod
    - docker load -i schemes-python-backend/backend-image.tar
    - docker load -i schemes-react-frontend/frontend-image.tar
    - docker tag backend:$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA schemes-prod-backend
    - docker tag frontend:$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA schemes-prod-frontend
    - docker-compose -f docker-compose.yml -f docker/docker-compose.prod.yml --profile production up -d
    - docker-compose -f docker-compose.yml -f docker/docker-compose.prod.yml exec -T backend alembic upgrade head
  environment:
    name: production
    url: http://localhost:3000
  only:
    - master
  when: manual

# Rollback job (manual)
rollback:
  stage: deploy
  script:
    - echo "Rolling back to previous version"
    - docker-compose -f docker-compose.yml -f docker/docker-compose.${CI_COMMIT_REF_NAME}.yml down
    - docker-compose -f docker-compose.yml -f docker/docker-compose.${CI_COMMIT_REF_NAME}.yml pull || echo "No images to pull"
    - docker-compose -f docker-compose.yml -f docker/docker-compose.${CI_COMMIT_REF_NAME}.yml up -d
  when: manual
  except:
    - master
